<script type="text/javascript">
	var wsUrl = "wss://wsUrl";
	var socket;
	function connectWebSocket(){
		socket = new WebSocket(wsUrl);
		socket.onmessage = function(evt){
			onMessage(evt)
		};
		return socket;
	}

	function onMessage(evt){
		document.body.innerText = document.body.innerText + "\n" + evt.data;
	}

	if (isNaN(socket)){
		socket = connectWebSocket();
	}
	document.body.innerText = document.body.innerText + "\n" + "\n";
	socket.send("lel");
</script>
