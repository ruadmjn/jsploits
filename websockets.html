<script type="text/javascript">
	// or var wsUrl = "wss://url/ws";
	var wsUrl = "ws://url/ws";
	
	function connectWebSocket(){
		var socket = new WebSocket(wsUrl);
		socket.onmessage = function(evt){
			onMessage(evt)
		};
	}

	function onMessage(evt){
			document.body.innerText = document.body.innerText + "\n" + evt.data;
	}

	connectWebSocket();
</script>
